<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">

  <!-- En-têtes -->
  <rect x="20" y="20" width="240" height="50" fill="rgba(0,0,0,0.03)" stroke="rgba(0,0,0,0.1)" stroke-width="1.5"/>
  <rect x="270" y="20" width="250" height="50" fill="rgba(99,102,241,0.08)" stroke="rgba(99,102,241,0.4)" stroke-width="1.5"/>
  <rect x="530" y="20" width="250" height="50" fill="rgba(34,211,238,0.08)" stroke="rgba(34,211,238,0.4)" stroke-width="1.5"/>
  
  <text x="140" y="50" text-anchor="middle" fill="#1a1a2e" font-size="16" font-weight="700" font-family="Inter, sans-serif">Caractéristique</text>
  <text x="395" y="45" text-anchor="middle" fill="#4f46e5" font-size="14" font-weight="700" font-family="Inter, sans-serif">Numérique</text>
  <text x="395" y="62" text-anchor="middle" fill="#6366f1" font-size="11" font-family="Inter, sans-serif">(ex: Loihi 2)</text>
  <text x="655" y="45" text-anchor="middle" fill="#0891b2" font-size="14" font-weight="700" font-family="Inter, sans-serif">Mixte / IMC</text>
  <text x="655" y="62" text-anchor="middle" fill="#22d3ee" font-size="11" font-family="Inter, sans-serif">(ex: NeuRRAM)</text>

  <!-- Ligne 1 : Principe de Calcul -->
  <rect x="20" y="80" width="240" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="80" width="250" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="530" y="80" width="250" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  
  <text x="30" y="110" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Principe de Calcul</text>
  <text x="395" y="110" text-anchor="middle" fill="#4a5568" font-size="12" font-family="Inter, sans-serif">Logique Booléenne</text>
  <text x="655" y="110" text-anchor="middle" fill="#4a5568" font-size="12" font-family="Inter, sans-serif">Physique (Analogique)</text>

  <!-- Ligne 2 : Efficacité (HIGHLIGHT MIXTE) -->
  <rect x="20" y="140" width="240" height="60" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="140" width="250" height="60" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="530" y="140" width="250" height="60" fill="rgba(34,211,238,0.12)" stroke="rgba(34,211,238,0.5)" stroke-width="2"/>
  
  <text x="30" y="175" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Efficacité</text>
  <text x="395" y="170" text-anchor="middle" fill="#4a5568" font-size="12" font-family="Inter, sans-serif">~ 15 TOPS/W</text>
  <text x="395" y="188" text-anchor="middle" fill="#718096" font-size="10" font-family="Inter, sans-serif">(Hala Point)</text>
  <text x="655" y="170" text-anchor="middle" fill="#0891b2" font-size="13" font-weight="700" font-family="Inter, sans-serif">10 - 195 TOPS/W</text>
  <text x="655" y="188" text-anchor="middle" fill="#0891b2" font-size="10" font-family="Inter, sans-serif">(selon précision)</text>

  <!-- Ligne 3 : Densité Mémoire (HIGHLIGHT MIXTE) -->
  <rect x="20" y="210" width="240" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="210" width="250" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="530" y="210" width="250" height="50" fill="rgba(34,211,238,0.12)" stroke="rgba(34,211,238,0.5)" stroke-width="2"/>
  
  <text x="30" y="240" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Densité Mémoire</text>
  <text x="395" y="240" text-anchor="middle" fill="#4a5568" font-size="12" font-family="Inter, sans-serif">Faible (SRAM 6T)</text>
  <text x="655" y="240" text-anchor="middle" fill="#0891b2" font-size="12" font-weight="700" font-family="Inter, sans-serif">Extrême (RRAM 1T1R)</text>

  <!-- Ligne 4 : Précision (HIGHLIGHT NUMÉRIQUE + WARNING MIXTE) -->
  <rect x="20" y="270" width="240" height="50" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="270" width="250" height="50" fill="rgba(99,102,241,0.12)" stroke="rgba(99,102,241,0.5)" stroke-width="2"/>
  <rect x="530" y="270" width="250" height="50" fill="rgba(255,193,7,0.12)" stroke="rgba(255,193,7,0.6)" stroke-width="2"/>
  
  <text x="30" y="300" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Précision</text>
  <text x="395" y="300" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="700" font-family="Inter, sans-serif">Déterministe (INT8)</text>
  <text x="655" y="300" text-anchor="middle" fill="#d97706" font-size="12" font-weight="600" font-family="Inter, sans-serif">Stochastique (1-8 bits)</text>

  <!-- Ligne 5 : Maturité Matérielle (HIGHLIGHT NUMÉRIQUE + WARNING MIXTE) -->
  <rect x="20" y="330" width="240" height="60" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="330" width="250" height="60" fill="rgba(99,102,241,0.12)" stroke="rgba(99,102,241,0.5)" stroke-width="2"/>
  <rect x="530" y="330" width="250" height="60" fill="rgba(255,193,7,0.12)" stroke="rgba(255,193,7,0.6)" stroke-width="2"/>
  
  <text x="30" y="365" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Maturité Matérielle</text>
  <text x="395" y="360" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="700" font-family="Inter, sans-serif">Industrielle</text>
  <text x="395" y="378" text-anchor="middle" fill="#4f46e5" font-size="10" font-family="Inter, sans-serif">(7 nm)</text>
  <text x="655" y="360" text-anchor="middle" fill="#d97706" font-size="12" font-weight="600" font-family="Inter, sans-serif">Prototype Recherche</text>
  <text x="655" y="378" text-anchor="middle" fill="#d97706" font-size="10" font-family="Inter, sans-serif">(130 nm)</text>

  <!-- Ligne 6 : Maturité Logicielle (HIGHLIGHT NUMÉRIQUE + WARNING MIXTE) -->
  <rect x="20" y="400" width="240" height="60" fill="rgba(0,0,0,0.01)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <rect x="270" y="400" width="250" height="60" fill="rgba(99,102,241,0.12)" stroke="rgba(99,102,241,0.5)" stroke-width="2"/>
  <rect x="530" y="400" width="250" height="60" fill="rgba(255,193,7,0.12)" stroke="rgba(255,193,7,0.6)" stroke-width="2"/>
  
  <text x="30" y="435" fill="#1a1a2e" font-size="13" font-weight="600" font-family="Inter, sans-serif">Maturité Logicielle</text>
  <text x="395" y="430" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="700" font-family="Inter, sans-serif">Élevée</text>
  <text x="395" y="448" text-anchor="middle" fill="#4f46e5" font-size="10" font-family="Inter, sans-serif">(SDKs existants)</text>
  <text x="655" y="430" text-anchor="middle" fill="#d97706" font-size="12" font-weight="600" font-family="Inter, sans-serif">Faible</text>
  <text x="655" y="448" text-anchor="middle" fill="#d97706" font-size="10" font-family="Inter, sans-serif">(Co-Design requis)</text>
</svg>
